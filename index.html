<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        :root {--button-height: 32px;--font-size: 14px;--button-bg: white;--button-bg-active: #eee;--border-radius: 4px;--border-color: #999;--color: #333;--border-color-hover: #666;}
        body {font-size: var(--font-size)}
    </style>
    <style type="text/css">
        .header{
            background: gray;
            height:15vh;
        }
        .sider{
            width:20vh;
            background: #eeeeee;
        }
        .sider.fade-enter, .sider.fade-leave-to{
            margin-left: -20vh;
        }
        .content{
            background: lightgray;
        }
        .footer{
            background: #999999;
            height:15vh;
        }
    </style>
</head>
<body>
<style>
</style>
<div id='app'>
    <g-layout style="height:100vh">
        <g-sider>sider</g-sider>
        <g-layout>
            <g-header>header</g-header>
            <g-content>content</g-content>
            <g-footer>footer</g-footer>
        </g-layout>
    </g-layout>
</div>
<script src="./src/app.js"></script>
</body>
</html>
